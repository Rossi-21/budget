{% extends 'main.html' %}
{% block content %}

<h1>Add Catagory</h1>
{% for message in messages %}
    <p class="">{{message}}</p>
{% endfor %}
<form method="POST">
    {% csrf_token %}
    <div class="">
        {{form.as_p}}
    </div>
    <button type="submit">Enter</button>
</form>

<a href="{% url 'home' %}">home</a>
<a href="{% url 'add-location' %}">add location</a>

<table>
    <tr>
        <th>Catagory</th>
        <th>Budget</th>
    </tr>
    {% for catagory in catagories %}
    <tr>  
        <td>{{ catagory.name }}</td>
        <td>${{ catagory.budget }}</td> 
    </tr>
    {% endfor %}
</table>

{% endblock %}
